<html>
    <head>
        <title> Thu Diệp đổi màu đổi hình qua option </title>
        <script>
            function change_color(v)
            //thay vì để v có thể ghi value, đây là tham số hình thức truyền từ tham số thật this value
            {
                document.getElementById("div_color").style=
                        "width: 100%; height: 50px; background-color:"+v
                        //v là cái đối số bên trên được truyền từ this value
            }
            function change_image(value)
            {
                avatar=document.getElementById("avatar")
                avatar.setAttribute("src","images/"+value)
            }
        </script>
    </head>
    <body>
        <form name="frm_color">
            <select name="combo_color" onchange="change_color(this.value)">
                <option value="blue">Xanh dương</option>
                <option value="red">Đỏ rực</option>
                <option value="yellow">Vàng óng</option>
            </select>
            <div id="div_color" style="width: 100%; height: 50px; background-color: pink;">

            </div>
        </form>
        <form name="frm_image">
            <select name="combo_image"onchange="change_image(this.value)">
                <option value="LVB1.jpg"> Ông Obama</option>
                <option value="LVB2.jpg"> Ông Putin</option>
                <option value="LVB3.jpg"> Ông Kim</option>
                <option value="LVB4.jpg"> Ông Mac</option>
            </select>
            <br/>
            <img id="avatar" src="images/LVB1.jpg"/>
        </form>
    </body>
</html>
