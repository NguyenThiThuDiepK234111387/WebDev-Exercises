<html>
    <head>
        <title> Customer - Thu Diệp - Tạo 2 khung trên cùng 1 giao diện - 1 input 1 output  </title>
        <script>
            normal_customer=0
            vip_customer=0
            function save_customer()
            {
                id=frm_customer_input.customer_id.value
                name=frm_customer_input.customer_name.value
                email=frm_customer_input.customer_email.value
                type=frm_customer_input.type_customer.checked
                if (type==true)
                    vip_customer=vip_customer+1
                else
                    normal_customer=normal_customer+1
                frm_customer_output.norm_customer.value=normal_customer
                frm_customer_output.vip_customer.value=vip_customer
                alert("nó mà show cái này lên tức là tới đây là done nè")
                // alert là để confirm
                // sửa các dòng sai bên dưới bằng cách này
                td_customer_id=document.getElementById("td_customer_id")
                td_customer_id.innerText=id
                td_customer_name=document.getElementById("td_customer_name")
                td_customer_name.innerText=name
                td_customer_email=document.getElementById("td_customer_email")
                td_customer_email.innerHTML="<font color='blue'>"+email+"</font>"
                //td_customer_email.innerText="<font color='blue'>"+email+"</font>"
// ba cái bên dưới là bị sai, nếu muốn gắn thì phải gắn tên chứ kh phải gắn id
               //frm_customer_output.td_customer_id.value=id
              // alert("tới được đây không???")
               //frm_customer_output.td_customer_name.value=name
               //frm_customer_output.td_customer_email.value=email

                td_customer_output=document.getElementById("td_customer_output")
                td_customer_output.setAttribute("style", "background-color: yellow")

            }
            function show_help_page()
            {
                if(confirm("Muốn tôi giúp bạn hả?"))
                {
                    window.open("https://uel.edu.vn")
                }
            }
        </script>
    </head>
    <body>
        <form name="frm_customer_input">
            <table>
                <tr>
                    <td> Customer ID:</td>
                    <td>
                        <input type="text" name="customer_id" id="customer_id"/>
                    </td>
                </tr>
                <tr>
                    <td> Customer Name:</td>
                    <td>
                        <input type="text" name="customer_name" id="customer_name"/>
                    </td>
                </tr>
                <tr>
                    <td> Customer Email:</td>
                    <td>
                        <input type="email" name="customer_email" id="customer_email"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Type of Customer:
                    </td>
                    <td>
                        <input type="checkbox" name="type_customer" id="type_customer"/>
                        <label for="type_customer"> IS VIP</label>
                    </td>
                </tr>
                <tr>
                    <td> </td>
                    <td>
                        <button type="button" onclick="save_customer()"> Save Customer </button>
                        <button type="reset"> Clear </button>
                        <button type="button" onclick="show_help_page()"> Help </button>
                    </td>
                </tr>
            </table>
        </form>
        <form name="frm_customer_output">
            <table>
                <tr>
                    <td> Number of normal Customer</td>
                    <td>
                        <input type="text" name="norm_customer" id="norm_customer"/>
                    </td>
                </tr>
                <tr>
                    <td> Number of VIP Customer</td>
                    <td>
                        <input type="text" name="vip_customer" id="vip_customer"/>
                    </td>
                </tr>
            </table>
            <tr>
                <td colspan="2">
                    Lasted customer 
                </td>
            </tr>
            <tr>
                <td colspan="2" id="td_customer_output">
                    <table border="1">
                        <tr>
                            <td> Customer Id:</td>
                            <td id="td_customer_id"> &nbsp; </td>
                        </tr>
                        <tr>
                            <td> Customer Name:</td>
                            <td id="td_customer_name"> </td>
                        </tr>
                        <tr>
                            <td> Customer Email:</td>
                            <td id="td_customer_email"> </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </form>
    </body>
</html>
