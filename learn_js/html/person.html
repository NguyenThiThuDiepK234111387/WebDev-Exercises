<html>
    <head>
        <title> Thu Diep </title>
        <script type="text/javascript">
            var person={
                ID:"CUS01",
                FirstName:"Obama",
                LastName:"Barack",
                Birthday: new Date(1961,4,8),
                FullName: function()
                {
                    return this.LastName+" "+this.FirstName
                },
                GetAge: function()
                {
                    return new Date().getFullYear()-this.Birthday.getFullYear()
                },
                Photo:"490A7376.jpg"
            }

        </script>
    </head>
    <body>
        <table border="1">
            <tr>
                <td> ID: </td>
                <td id="td_id"> </td>
            </tr>
            <tr>
                <td> First Name: </td>
                <td id="td_firstname"> </td>
            </tr>
            <tr>
                <td> Last Name: </td>
                <td id="td_lastname"> </td>
            </tr>
            <tr>
                <td> FullName: </td>
                <td id="td_fullname"> </td>
            </tr>
            <tr>
                <td> Birthday: </td>
                <td id="td_birthday"> </td>
            </tr>
            <tr>
                <td> Age: </td>
                <td id="td_age"> </td>
            </tr>
            <tr>
                <td> Photo: </td>
                <td>
                    <img id="img_photo" width="300px" height="200px"/>
                </td>
            </tr>
        </table>
        <script type="text/javascript">
            td_id.innerText=person.ID
            td_firstname.innerText=person.FirstName
            td_lastname.innerText=person["LastName"]
            td_fullname.innerText=person.FullName()
            td_birthday.innerText=person.Birthday.toDateString()
            td_age.innerText=person.GetAge()
            img_photo.src="../images/"+person.Photo
        </script>
    </body>
</html>
