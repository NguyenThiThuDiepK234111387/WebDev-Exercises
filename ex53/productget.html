<html>
    <head>
        <meta charset="utf-8">
        <title> Thu Diep get product</title>
        <script>
            function getUrlVars() {
                var vars = {};
                var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi,
                    function(m, key, value) {
                        vars[key] = decodeURIComponent(value.replace(/\+/g, ' '));
                    });
                return vars;
            }
             var qty1 = parseFloat(getUrlVars()["qty1"]) || 0;
            var qty2 = parseFloat(getUrlVars()["qty2"]) || 0;
            var qty3 = parseFloat(getUrlVars()["qty3"]) || 0;
            var price1 = 19.95, price2 = 29.95, price3 = 39.95;
            var item1 = qty1 * price1;
            var item2 = qty2 * price2;
            var item3 = qty3 * price3;
            var total = item1 + item2 + item3;
        </script>
    </head>
    <body>
        <form>
            <h2>Get product </h2>
            <table border="1">
                <tr>
                <th>Product</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Item total</th>
            </tr>
            <tr>
                <td>Mouse</td>
                <td id="q1"></td>
                <td>19.95</td>
                <td id="i1"></td>
            </tr>
            <tr>
                <td>Keyboard US</td>
                <td id="q2"></td>
                <td>29.95</td>
                <td id="i2"></td>
            </tr>
            <tr>
                <td>USB KingMax</td>
                <td id="q3"></td>
                <td>39.95</td>
                <td id="i3"></td>
            </tr>
            <tr>
                <td colspan="3" align="right"><b>Total</b></td>
                <td id="total"></td>
            </tr>
        </table>
        <script>
            document.getElementById("q1").innerHTML = qty1;
            document.getElementById("q2").innerHTML = qty2;
            document.getElementById("q3").innerHTML = qty3;
            document.getElementById("i1").innerHTML = item1.toFixed(2);
            document.getElementById("i2").innerHTML = item2.toFixed(2);
            document.getElementById("i3").innerHTML = item3.toFixed(2);
            document.getElementById("total").innerHTML = total.toFixed(2);
        </script>
    </body>
</html>
